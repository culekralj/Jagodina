<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upitnik sa Checkboxovima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .checkbox-group {
            margin-left: 20px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upitnik</h1>
        <form action="/submit" method="post">
            <div class="question">
                <h3>1. Omiljena profesorica?</h3>

                </div>
            </div>

            <div class="question">
                <h3>2.Omiljeni predmet?</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="music" value="Informatika"> Informatika</label><br>
                    <label><input type="checkbox" name="music" value="Informatika"> Informatika</label><br>
                    <label><input type="checkbox" name="music" value="informatika"> Informatika</label><br>
                    <label><input type="checkbox" name="music" value="Informatika"> Informatika</label><br>
                    <label><input type="checkbox" name="music" value="Informatika"> Informatika</label><br>
                </div>
            </div>

            <div class="question">
                <h3>3. Omiljeni glumac\ca?</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="languages" value="Mia Khalifa"> Mia Khalifa</label><br>
                    <label><input type="checkbox" name="languages" value="Milan Ponjevic"> Milan Ponjevic</label><br>
                    <label><input type="checkbox" name="languages" value="Ema Radujko"> Ema Radujko</label><br>

                    <label><input type="checkbox" name="languages" value="Uki q"> Uki q</label><br>
                </div>
            </div>

            <div class="question">
                <h3>4.Ucenik generacije?</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="cuisine" value="Gajo Golman">Gajo Golman</label><br>
                    <label><input type="checkbox" name="cuisine" value="Gajo Golman">Gajo Golman</label><br>

                    <label><input type="checkbox" name="cuisine" value="Gajo Golman">Gajo Golman</label><br>

            <button type="submit" class="submit-btn">Po≈°alji</button>

</body>
</html>
